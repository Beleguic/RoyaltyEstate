<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1">
        <title>
            Royalty Estate
        </title>
        <link rel="stylesheet" href="dist/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNGE5j9Ji3a30u_CO-kUBwhdqn9ayLOzo&callback=initMap"></script>
    </head>
    <body>
        <div class="container-scroll">
            <div class="contained">
                <div class="logo">
                    <span>
                        Royalty •
                    </span>
                    <img src="./src/assets/images/modele-logo-chateau.svg">
                    <span>
                        • estate
                    </span>
                </div>
            </div> <!-- end logo-->

            <div class="contained">
                <a class="button">
                    CLASSIQUE
                </a>
                <a class="button button--white">
                    WHITE
                </a>
                <a class="button button--hover">
                    CLASSIQUE HOVER
                </a>
                <a class="button button--white button--hover">
                    WHITE HOVER
                </a>
            </div> <!-- end button-->

            <div class="contained">
                <section>
                    <div class="secondaryTitle">
                        <h2 >
                            Titre
                        </h2>
                    </div>
                    <div class="secondaryTitle">
                        <h2 >
                            Titre moyen
                        </h2>
                    </div>
                    <div class="secondaryTitle">
                        <h2 >
                            Titre plutot long <br> 
                            Titre plutot long  
                        </h2>
                    </div>
                </section>
            </div> <!-- end scondaryTitle-->
        
            <div class="contained">
                <section id="dropdownMenu">
                    <div class="dropdown">
                        <h2>Label:</h2>
                        <button class="dropdownButton">veuillez sélectionner</button>
                        <ul class="dropdownList" id="choice1-select">
                            <li value="item 1">item 1</li>
                            <li value="item 2">item 2</li>
                            <li value="item 3">item 3</li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <h2>Label :</h2>
                        <button class="dropdownButton toggle">veuillez sélectionner</button>
                        <ul class="dropdownList " id="choice2-select">
                            <li value="item 1">item 1</li>
                            <li value="item 2" class="hover">item 2</li>
                        </ul>
                    </div>
                </section>
            </div> <!-- end dropdownMenu-->
 
            <div class="contained">
                <section id="sliderCaption">
                    <div class="sliderCaption">
                        <div class="secondaryTitle">
                            <h2>Caption</h2>
                        </div>
                        <h3>- Country</h3>
                    </div>
                </section>
            </div> <!-- end sliderCaption-->
            
            <div class="contained">
                <section class="sliderSection">
                    <div class="slider">
                        <div class="slider-items">
                            <div  class="item active">
                            <img src="./src/assets/images/chateau-1.jpg" />
                            <div class="caption">
                                Slide 1
                            </div>
                            </div>
                            <div  class="item">
                            <img src="./src/assets/images/chateau-2.jpg" />
                            <div class="caption">
                                Slide 2
                            </div>
                            </div>
                            <div  class="item">
                            <img src="./src/assets/images/chateau-3.jpg" />
                            <div class="caption">
                                Slide 3
                            </div>
                            </div>
                
                        </div>
                        <!-- slider controls -->
                            <div class="left-slide"></div>
                            <div class="right-slide"></div>
                        <!-- slider controls -->
                    </div>
                </section>
            </div> <!-- end slider-->
        </div> <!-- end container-scroll-->
    </body>
    <script src="src/js/script.js" type="text/javascript"></script>
</html>
