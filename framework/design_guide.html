<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1">
        <title>
            Royalty Estate
        </title>
        <link rel="stylesheet" href="dist/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <section style="margin: 5vh">
            LOGO
            <div class="logo">
                <span>
                    Royalty •
                </span>
                <img src="./src/assets/images/modele-logo-chateau.svg">
                <span>
                    • estate
                </span>
            </div>
        </section>

        <section style="margin: 5vh">
            BOUTONS
            <a class="button">
                CLASSIQUE
            </a>
            <a class="button button--white">
                WHITE
            </a>
            <a class="button button--hover">
                CLASSIQUE HOVER
            </a>
            <a class="button button--white button--hover">
                WHITE HOVER
            </a>
        </section>

        <section style="margin: 5vh">
            TITRES
            <div class="secondaryTitle">
                <h2 >
                    Titre
                </h2>
            </div>
            <div class="secondaryTitle">
                <h2 >
                    Titre moyen
                </h2>
            </div>
            <div class="secondaryTitle">
                <h2 >
                    Titre plutot long <br> 
                    Titre plutot long  
                </h2>
            </div>
        </section>
        
        <section style="margin: 5vh">
            SLIDER
            <section class="sliderSection">
                <div class="slider">
                    <div class="slider-items">
                        <div  class="item active">
                        <img src="./src/assets/images/chateau-1.jpg" />
                        <div class="caption">
                            Slide 1
                        </div>
                        </div>
                        <div  class="item">
                        <img src="./src/assets/images/chateau-2.jpg" />
                        <div class="caption">
                            Slide 2
                        </div>
                        </div>
                        <div  class="item">
                        <img src="./src/assets/images/chateau-3.jpg" />
                        <div class="caption">
                            Slide 3
                        </div>
                        </div>
            
                    </div>
                    <!-- slider controls -->
                        <div class="left-slide"></div>
                        <div class="right-slide"></div>
                    <!-- slider controls -->
                </div>
            </section>
        </section>
    </body>
    <script src="js/script.js" type="text/javascript"></script>
</html>
